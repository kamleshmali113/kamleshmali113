<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container mt-5">
        <div class="row">
            welcome to Bootstrap!!!!
        </div>
         <div class="col-sm-1" style="background-color: blue;">col-sm-1
        
        </div>
         <div class="col-sm-2"style="background-color: red">col-sm-2
     
        </div>    
         <di class="col-sm-3" style="background-color: brown;">col-sm-3

        </di>
         <div class="col-sm-4" style="background-color: blueviolet;">col-sm-4

        </div>
        
     </div>
            
     <hr>
     <div class="container-fluid">
        <div class="row">this is container fluid 
            welcome to Bootstrap!!!!
        </div>
         <div class="col-sm-1" style="background-color: blue;">col-sm-1
        
        </div>
         <div class="col-sm-2"style="background-color: red">col-sm-2
     
        </div>    
         <di class="col-sm-3" style="background-color: brown;">col-sm-3

        </di>
         <div class="col-sm-4" style="background-color: blueviolet;">col-sm-4

        </div>
        



</body>
</html>
