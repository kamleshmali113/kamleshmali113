<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .container
    {
    height: fit-content; 
    width: fit-content;
    color:rgb(11, 11, 177);
    border:2px solid black;
    margin-top: 60px;
    background-color: antiquewhite;
    justify-content: center;
    align-items: center;
    padding: 30px 50px;
    border-radius: 10px;
    }
  .r1{
    color:black;  
    text-align: center; 
    
}
.r2{
    display:flex;
}

.r2 i{
    padding: 6px 10px;
    color: rgb(11, 11, 177);
    background-color: gray;
}
.r2 input{
    height: 26px; 
    border :2px solid gray;
    width: 100%;
    outline: none;
    font-size: 15px;
     color: rgb(9, 9, 9);
}
.r2 select{
    height: 26px; 
    border :2px solid gray;
    width: 100%;
    outline: none;
    font-size: 15px;
    color: rgb(9, 9, 9);
}
</style>
</head>
<body style="background-color:aliceblue;">
    <div class="container">
        
        <form action="Day 7_2_Action_Page.html"class="was-validated">
            <div class="r1">

                <h1 ><i class="fa fa-users" style="color: rgb(11, 11, 177);;";></i>&nbsp;<b>Create New Account</b></h1> <hr style="border: 1px solid black ;" />
           
            </div>
            <label for="firstname" class="form-label">First Name:</label><br>
            
                <div class="r2">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" id="firstname" class="form-control" autofocus placeholder="Enter First name here..."maxlength="20" name="firstname"required>
                
                    <div class="valid-feedback">Valid Input.</div>
                    <div class="invalid-feedback">Please Enter First Name!!</div>
                </div><br>
                <label for="lastname" class="form-label">Last Name:</label><br>

                <div class="r2">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" id="lastname"name="lastname" class="form-control" autofocus placeholder="Enter Last name here..."maxlength="10" required />
                
                    <div class="valid-feedback">Valid Input.</div>
                    <div class="invalid-feedback">Please Enter Last Name !!</div>
                </div><br>

            <label for="email-id" class="form-label">Email-Id:</label><br>
                <div class="r2">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="email" id="email-id"name="email-id" class="form-control" autofocus placeholder="Enter Email-id here..."maxlength="40" required/>
                
                    <div class="valid-feedback">Valid Input.</div>
                    <div class="invalid-feedback">Please Enter Email-Id !!</div>
                </div><br>

            <label for="contact no." class="form-label">Contact No:</label><br>
                <div class="r2">
                    <span><i class="fa fa-phone"></i></span>
                    <input type="tel" id="contact no."name="contact no." pattern="[0-9]{10}"class="form-control" autofocus placeholder="Enter contact no. here..."     maxlength="10" required />
                    <div class="valid-feedback" >Valid Input.</div>
                    <div class="invalid-feedback">Please Enter Contact No. !!</div>
                </div><br>
            <label for="gender">Gender:</label><br>
                <div class="r2">
                    <span><i class="fa fa-male"></i></span>
                    <select name="gender" id="gender" required>
                        <option value="" >Please select oneâ€¦</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <div class="valid-feedback">Valid Input.</div>
                    <div class="invalid-feedback" value="">Please Select Your Gender !!</div>
                </div><br>
                <div class="r3">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                    <label class="form-check-label" for="myCheck">I Agreed T&C.</label>
                    <div class="valid-feedback">Valid Input.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                  </div>

            <button type="submit" value="Submit" style="background-color :rgb(11, 11, 177);color: white;" ><i class="fa fa-user-plus">&nbsp; Submit</i></button>    
        
        </form>
       
    </div>
   
    
</body>
</html>
