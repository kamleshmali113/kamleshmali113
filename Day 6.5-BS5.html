<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
 <div class="row">
    <div class="col " style="background-color: aliceblue;">.col</div>
    <div class="col" style="background-color:black;">.col</div>
    <div class="col " style="background-color:brown;">.col</div>
    <div class="col" style="background-color:blanchedalmond;>.col</div>
    <div class="col" style="background-color:burlywood;">.col</div>
    <div class="col " style="background-color:blueviolet;">.col</div>
    <div class="col " style="background-color:brown;">.col</div>
    <div class="col " style="background-color:beige;">.col</div>
    <div class="col " style="background-color:blueviolet;">.col</div>
    <div class="col" style="background-color:black;">.col</div>
    <div class="col" style="background-color:blue;">.col</div>
  </div>
</div>
<hr>
<div class="container-fluid mt-3">
   <div class="row">

      <div class="col" style="background-color:blanchedalmond;>.col</div>
      <div class="col" style="background-color:burlywood;">.col</div>
      <div class="col " style="background-color:blueviolet;">.col</div>
      <div class="col " style="background-color:brown;">.col</div>
   </div>
</div>

   </div>
